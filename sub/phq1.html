<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Frames Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5em 0.5em;
            flex: 0 0 12%; /* Header height */
        }

        header .logo {
            display: flex;
            gap:15px;
            align-items:center;
            font-size: 2em;

        }
        header .logo img {
            width: 30px;
            height: 30px;
        }
        
        header .home-link {
            display: flex;
            gap: 15px;
            align-items: center;
        }


        header .question {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2em;
            
        }

        header .question-number {
            background-color: #FFC854;
            color: black;
            border: none;
            width: 20px;
            height: 30px;
            text-align: center;
            font-size: 0.8em;
            border-radius: 5px;
            margin-left: 5px;
        }

    
        header .home-link img {
            height: 80px;
            width: 80px;
            margin-right: 5px;
            cursor: pointer;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            display: flex;
            overflow: hidden;
            height:100vh;
        }

        .frame {
            border: 1px solid #ccc;
            padding: 1em;
        }

       
        .right {
            width: 100%;
            background-color: #e9e9e9;
        }
    </style>
     <script>
               function go2() {
                 window.location.href = 'phq2.html'; // Replace with your desired URL

            }
            function go1() {
                 window.location.href = 'phq1.html'; // Replace with your desired URL

            }
            function openCalculator() {
            window.open("cal.html", "_blank", "width=390,height=490,menubar=no,toolbar=no,resizable=no");
        } 
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
            <div class="calculator-link" onclick="openCalculator()">
                <img src="cal.jpg"  alt="Calculator Icon">
               </div>
            <input type="button" id="q1" class="question-number" value="1" onclick="go1()">
            <input type="button" id="q2" class="question-number" value="2" onclick="go2()">

            <span>رقم السؤال</span>
          
        </div>
        <div class="question">
            <span>اختبار بيزا في الفيزياء</span>            
        </div>
        <div class="home-link">
            <a href="../index.html">الصفحة الرئيسية</a>
            <img src="pisa.jpg" alt="Logo">
        </div>
    </header>
    <main>
        
        <div class="frame right">
            <iframe src="ph-lesson1.html" style="width: 100%; height: 100%; border: none;"></iframe> 
        </div>
    </main>
</body>
</html>
